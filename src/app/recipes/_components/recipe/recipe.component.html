<a
  style="cursor: pointer;"
  class="flex mb-4 py-2"
  [routerLink]="index"
  routerLinkActive="recipe-active"
>
  <div class="w-20 mr-2">
    <img
      src="{{ recipe.imagePath }}"
      [src]="recipe.imagePath"
      alt="{{ recipe.name }}"
      class="h-16 w-full object-center object-cover rounded-md"
    >
  </div>
  <div class="flex-1 flex flex-col space-between">
    <h4 class="flex-1 font-semibold tracking-wider text-xl">{{ recipe.name }}</h4>
    <p class="text-sm">Difficulty: <span class="font-semibold">{{ recipe.difficulty }}</span></p>
    <p class="text-xs font-light">{{ recipe.publicationDate | date:'short' }}</p>
  </div>
</a>
